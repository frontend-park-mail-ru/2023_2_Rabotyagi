worker_processes  5;
worker_rlimit_nofile 8192;

events {
  worker_connections  1024;
}

http {
    client_max_body_size 30M;
    server { 
        listen 80 default_server;
        listen [::]:80 default_server;

        root /var/www;

        index index.html;

        location / {
            try_files $uri $uri/ = 404;
        }
    }
}